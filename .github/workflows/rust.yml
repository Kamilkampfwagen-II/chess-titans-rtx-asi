name: NightlyBuild

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose --release --target=i686-pc-windows-msvc
    - name: Run tests
      run: cargo test --verbose

    - name: Archive Build
      uses: actions/upload-artifact@v4.2.0
      with:
        name: chess-titans-rtx-asi-nightly
        path: target/i686-pc-windows-msvc/release
